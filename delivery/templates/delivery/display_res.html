{% extends "delivery/base.html" %}
{% block content %}
<div style="margin-top: 50px;"></div>
<table border="1" style="width:100vw;">
    <tr>
        <th>Restaurant Name</th>
        <th>Food Category</th>
        <th>Restaurant Rating</th>
        <th>Restaurant Image</th>
        <th>Restaurant Address</th>
        <th>View Menu</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>

    {% for item in li %}
    <tr>
        <td>{{item.resname}}</td>
        <td>{{item.foodcat}}</td>
        <td>{{item.rating}}</td>
        <td>
            <img src="{{item.img}}" alt="Restaurant Image" height="100" width="100"/>
        </td>
        <td>{{item.address}}</td>
        <td> 
            <a href="{% url 'delivery:view_menu' item.id %}">
            <button>View Menu</button>
            </a>
        </td>

        <td> 
            <a href="{% url 'delivery:update_res' item.id %}">
            <button>Update</button>
            </a>
        </td>

        <td> 
            <a href="{% url 'delivery:delete_res' item.id %}"
            onclick ="return confirm('Are you sure you want to delete this item?');">
            <button>Delete</button>
            </a>
        </td>

    </tr>
    {% endfor %}
</table>
{% endblock %}
